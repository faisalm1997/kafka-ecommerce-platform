apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-processor
  namespace: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark-processor
  template:
    metadata:
      labels:
        app: spark-processor
    spec:
      containers:
      - name: processor
        image: ecommerce-processor:latest
        imagePullPolicy: Never
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-service:9092"
        - name: KAFKA_TOPIC
          value: "ecommerce-events"
        - name: SPARK_MASTER
          value: "local[*]"