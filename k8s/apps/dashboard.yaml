apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: ecommerce-dashboard:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8501
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-service:9092"
        - name: KAFKA_TOPIC
          value: "ecommerce-events"
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
  namespace: kafka
spec:
  selector:
    app: dashboard
  ports:
  - port: 8501
    targetPort: 8501
  type: ClusterIP